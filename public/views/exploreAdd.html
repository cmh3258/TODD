
<tabset class="addpopup">
    
    <tab heading="Add Item">
        <div class="modal-header">
            <h3 class="modal-title">Item</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="addEntry(item)">
                
     

                <select ng-model="item.board" ng-options="board.name for board in boards">
                  <option value="">-- choose board --</option>
                </select>
                <input placeholder="user name" class="form-control" type="text" ng-model="item.item.user_created"/>


                <button class="btn btn-default btn-success">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            <!--<button class="btn btn-primary" ng-click="ok()">OK</button>-->
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </tab>
